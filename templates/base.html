<!DOCTYPE html>
{% load static %}

<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="{% static 'portfolio/style.css' %}"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Bangers&family=Shadows+Into+Light&display=swap"
      rel="stylesheet"
    />
    <title>Shivam Prakash</title>
  </head>
  <body>
    <div>
      <nav
        class="navbar navbar-fixed-top navbar-expand-lg navbar-light fixed-top bg-light"
      >
        <div class="container-fluid">
          <a class="navbar-brand" href="{% url 'home' %}">
            <img
              src="{% static 'portfolio/images/home.png' %}"
              width="30"
              height="30"
              alt="icon"
          /></a>
          <div class="collapse navbar-collapse" id="navbarText">
            <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a
                  class="nav-link"
                  aria-current="page"
                  href="{% static 'portfolio/resume.pdf' %}"
                  target="_blank"
                  ><button
                    type="button"
                    class="btn btn-dark btn-change6"
                    style="color: rgb(255, 255, 255)"
                  >
                    Resume
                  </button></a
                >
              </li>
              <li class="nav-item">
                <a
                  class="nav-link"
                  aria-current="page"
                  href="https://www.linkedin.com/in/shivamprakashsp/"
                  target="_blank"
                  ><button
                    type="button"
                    class="btn btn-dark btn-change6"
                    style="color: rgb(255, 255, 255)"
                  >
                    Linkedin
                  </button></a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link" href="{% url 'all_blogs' %}"
                  ><button
                    type="button"
                    class="btn btn-dark btn-change6"
                    style="color: rgb(255, 255, 255)"
                  >
                    Blogs
                  </button></a
                >
              </li>
              <li class="nav-item">
                <a
                  class="nav-link"
                  aria-current="page"
                  href="mailto:shivamprakashsp@gmail.com"
                  target="_blank"
                  ><button
                    type="button"
                    class="btn btn-dark btn-change6"
                    style="color: rgb(255, 255, 255)"
                  >
                    Email Me
                  </button></a
                >
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </div>
    {% block content %}{% endblock %}

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/object-fit-images/3.2.4/ofi.min.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
      crossorigin="anonymous"
    ></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js" integrity="sha384-SR1sx49pcuLnqZUnnPwx6FCym0wLsk5JZuNx2bPPENzswTNFaQU1RDvt3wT4gWFG" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.min.js" integrity="sha384-j0CNLUeiqtyaRmlzUHCPZ+Gy5fQu0dQ6eZ/xAww941Ai1SxSY+0EQqNXNE6DZiVc" crossorigin="anonymous"></script>
    -->
  </body>
</html>
